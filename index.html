<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .store-container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }

    .buy-btn {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Store</h1>
  </header>

  <div class="store-container">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <h3>Product 2</h3>
      <p>$24.99</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <!-- Add more products as needed -->
  </div>

</body>
</html>
